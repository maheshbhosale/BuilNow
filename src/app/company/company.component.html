<div class="container">
  <h2>Company management</h2>
  <div class="row text-center text-xs-center text-sm-left text-md-left">
    <div class="col-xs-12 col-sm-2 col-md-2 card" routerLink="/add-new-user">
      <i (click)="addNewUser()" class="fas fa-plus" style="color: gray;"></i>
      <span style="color: gray;text-align: center;padding: 0px 0px 30px 0px;">Add New User</span>
    </div>
    <ng-container *ngIf="users?.length>0">
    <div class="col-xs-12 col-sm-2 col-md-2 card" *ngFor="let user of users; let i = index">
      <p style="font-weight: bold;margin: 0;padding: 0px 0px 3px 0px;border-bottom: 1px solid black;">User#{{i+1}} Details</p>
      <span style="font-weight: bold;font-size: 12px;margin-top: 5px;">Dear {{user.firstName}} {{user.lastName}}</span>
      <span style="font-weight: bold;font-size: 12px;color: blue;">{{user.email}}</span>
      <span style="font-weight: bold;font-size: 12px;">{{user.branchName}} Branch</span>
      <span style="font-weight: bold;font-size: 12px;">Role- {{user.roleofUser}}</span>
      <span style="font-weight: bold;font-size: 12px;">{{user.address}}</span>
      <span style="font-weight: bold;font-size: 12px;color: blue;"><a (click)="editUserDetailById(user)">Edit</a> | <a (click)="removeUserDetails(i)">Remove</a></span>
      <span style="font-weight: bold;font-size: 12px;color: blue;">status- <span style="font-weight: bold;font-size: 12px;color: green;">Activated</span></span>
    </div>
    </ng-container>
  </div>
</div>
