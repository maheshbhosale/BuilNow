<div class="container">
    <h2>Property management</h2>
    <div class="row text-center text-xs-center text-sm-left text-md-left">
        <div class="col-xs-12 col-sm-2 col-md-2 card" routerLink="/add-new-property">
            <i class="fas fa-plus" style="color: gray;"></i>
            <span style="color: gray;text-align: center;padding: 0px 0px 30px 0px;">Add New Property</span>
        </div>
        <ng-container *ngIf="properties?.length>0">
            <div class="col-xs-12 col-sm-2 col-md-2 card" *ngFor="let property of properties; let i = index">
                <p style="font-weight: bold;margin: 0;padding: 0px 0px 3px 0px;border-bottom: 1px solid black;">
                    Property#{{i+1}} Details</p>
                <span style="font-weight: bold;font-size: 12px;margin-top: 5px;">Dear {{user.firstName}}
                    {{user.lastName}}</span>
                <span style="font-weight: bold;font-size: 12px;color: blue;">{{user.email}}</span>
                <span style="font-weight: bold;font-size: 12px;">{{user.company}} Branch</span>
                <span style="font-weight: bold;font-size: 12px;">Role- {{user.role}}</span>
                <span style="font-weight: bold;font-size: 12px;">{{user.address}}</span>
                <span style="font-weight: bold;font-size: 12px;color: blue;"><a
                        (click)="editPropertyDetailById(user)">Edit</a> | <a
                        (click)="removePropertyDetails(i)">Remove</a></span>
                <span style="font-weight: bold;font-size: 12px;color: blue;">status- <span
                        style="font-weight: bold;font-size: 12px;color: green;">Activated</span></span>
            </div>
        </ng-container>

    </div>
    <div>
        <button routerLink="/selected-property" class="btn " style="float: right;margin-top: 400px;background-color: #80d4ff;color: black;font-weight: bold;">Get Design/ Build Quote</button>
    </div>
</div>
<app-footer></app-footer>
